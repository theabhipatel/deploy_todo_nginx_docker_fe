services:
  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "
        set -e;
        # Try to obtain certs on first run if missing
        if [ ! -d /etc/letsencrypt/live/todo-app.theabhipatel.com ]; then
          certbot certonly --webroot -w /var/www/certbot \
            -d todo-app.theabhipatel.com -d api.todo-app.theabhipatel.com \
            --email youremail@example.com --agree-tos --no-eff-email --non-interactive;
        fi;
        # Run renew loop every 6 hours (checks and renews when needed)
        while :; do
          certbot renew --quiet --post-hook 'docker exec nginx nginx -s reload' || true;
          sleep 12h;
        done
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    env_file:
      - .env

  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
